<div id="watch-player" class="flash-player"></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>
<script type="text/javascript">
//<![CDATA[
(function() {

	var flashvars = {};
	flashvars.image = "";	
	
  flashvars.movie = "test.flv";
	flashvars.autoplay = "false";
	flashvars.loop = "false";
	
	flashvars.autohide = "true";
	
	flashvars.fullscreen = "true";
	
	flashvars.color_text = "0xFFFFFF";
	flashvars.color_seekbar = "0x13ABEC";
	flashvars.color_loadingbar = "0x828282";
	flashvars.color_seekbarbg = "0x753775";
	
	flashvars.color_button_out = "0x333333";
	flashvars.color_button_over = "0x000000";
	flashvars.color_button_highlight = "0xffffff";
	
	var params = {};
	params.allowfullscreen = "true";
	params.allowscriptaccess = "always";
	params.bgcolor = "#000000";
	
	var attributes = {};
	attributes.align = "middle";
	
	swfobject.embedSWF("https://nowall.be/swf/player.swf", "player_normal", "400", "300", "9.0.45", "", flashvars, params, attributes);
})();
//]]>
</script>
